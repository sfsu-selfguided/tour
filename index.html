<!doctype html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="theme-color" content="#4B2E83" />
  <meta name="description" content="Self-guided campus tour for prospective students and families." />

  <title>SFSU Self-Guided Campus Tour</title>

  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="assets/icons/icon-192.png" />
  <link rel="apple-touch-icon" href="assets/icons/icon-192.png" />

  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header class="topbar">
    <div class="topbar__inner">
      <div class="brand">
        <img
          class="brand__logo"
          id="brandLogo"
          src="logo-white.png"
          alt="San Francisco State University logo"
          loading="eager"
        />

        <div class="brand__text">
          <div class="brand__title">SFSU Self-Guided<br/>Campus Tour</div>
          <div class="brand__subtitle" id="tourMeta">Loading tour‚Ä¶</div>
        </div>
      </div>

      <div class="topbar__actions">
        <button class="btn btn--ghost" id="themeToggle" type="button" aria-label="Toggle theme">
          üåô Dark mode
        </button>
      </div>
    </div>
  </header>

  <main class="container">
    <section class="hero">
      <h1 class="hero__title" id="tourTitle">Ready to begin your tour?</h1>
      <p class="hero__desc" id="tourDesc">
        Welcome to San Francisco State University! This is a self-guided, <strong>outdoor-only</strong> walking tour.
        Tap ‚ÄúNavigate‚Äù at any stop, or open the full route in Google Maps.
      </p>

      <div class="hero__cta hero__cta--stack">
        <label class="tourPicker">
          <span class="tourPicker__label">Tour:</span>
          <select id="tourSelect" class="select">
            <!-- options injected by app.js -->
          </select>
        </label>

        <a class="btn btn--primary" id="openRouteBtn" href="#" target="_blank" rel="noopener">
          Open Full Route in Google Maps
        </a>
      </div>

      <div class="status" id="statusBar" aria-live="polite"></div>

      <section id="introCallout"></section>
    </section>

    <section class="controls">
      <div class="search">
        <input id="searchInput" type="search" placeholder="Search stops (e.g., library, gym, admissions)‚Ä¶" />
      </div>

      <div class="toggles">
        <label class="toggle">
          <input type="checkbox" id="hideVisitedToggle" />
          <span>Hide visited</span>
        </label>
        <button class="btn btn--ghost" id="resetVisitedBtn" type="button">
          Reset visited
        </button>
      </div>
    </section>

    <section class="grid" id="stopsGrid" aria-label="Tour stops"></section>

    <section id="outroCallout"></section>

    <footer class="footer">
      <div>
        <span class="dot" id="onlineDot" title="Network status"></span>
        <span id="onlineText">Checking connection‚Ä¶</span>
      </div>
      <div class="footer__right">
        <a class="link" href="#" id="reloadBtn">Reload</a>
      </div>
    </footer>
  </main>

  <template id="stopCardTemplate">
    <article class="card">
      <div class="card__media">
        <img class="card__img" alt="" loading="lazy" />
        <div class="card__badge" hidden>Visited</div>
      </div>

      <div class="card__body">
        <div class="card__top">
          <h2 class="card__title"></h2>
          <p class="card__subtitle"></p>
        </div>

        <p class="card__desc"></p>

        <div class="card__actions">
          <a class="btn btn--secondary card__nav" href="#" target="_blank" rel="noopener">Navigate</a>
          <button class="btn btn--ghost card__visitedBtn" type="button">Mark visited</button>
        </div>
      </div>
    </article>
  </template>

  <script src="app.js" defer></script>
</body>
</html>
